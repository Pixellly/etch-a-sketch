<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="buttons">
        <button onclick="makeGrid(prompt('Enter Grid Size:'));">Change Grid Size</button>
        <button onclick="currentPenColor = prompt('Enter Color'); rainbowEnabled=false;">Set Color</button>
        <button onclick="clearGrid()">Clear</button>
        <button onclick="rainbowEnabled=true">Rainbow</button>
    </section>
    <section class="grid">
    <div class="container"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
